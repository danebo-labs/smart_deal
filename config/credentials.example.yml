# Example configuration for Rails Credentials
# DO NOT COMMIT THIS FILE TO GIT (already in .gitignore)
# 
# To edit the real credentials, run:
# EDITOR=nano bin/rails credentials:edit
# or
# EDITOR="code --wait" bin/rails credentials:edit
#
# Copy this content into the file when the editor opens

# AWS Bedrock configuration
aws:
  access_key_id: YOUR_AWS_ACCESS_KEY_ID_HERE
  secret_access_key: YOUR_AWS_SECRET_ACCESS_KEY_HERE
  region: us-east-1
  # Optional: use this if you generated an API key in the Bedrock console
  bedrock_bearer_token: YOUR_AWS_BEDROCK_BEARER_TOKEN_HERE

# Bedrock Knowledge Base configuration (for RAG)
bedrock:
  knowledge_base_id: YOUR_KNOWLEDGE_BASE_ID_HERE
  model_id: us.anthropic.claude-3-5-haiku-20241022-v1:0  # Optional, defaults to Claude Haiku

# OpenAI configuration (optional, if using OpenAI instead of Bedrock)
openai:
  api_key: YOUR_OPENAI_API_KEY_HERE

# GEIA configuration (optional, for Globant internal service)
geia:
  api_key: YOUR_GEIA_API_KEY_HERE

# Note: Do not include extra spaces around colons (:)
# YAML format is sensitive to indentation (use 2 spaces)

