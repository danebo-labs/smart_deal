# ==============================================================================
# Rails Encrypted Credentials - Example Template
# ==============================================================================
#
# This file is NOT the real credentials file. It's a reference template.
# The real credentials are encrypted in: config/credentials.yml.enc
#
# PRIORITY: ENV vars (.env) take priority over credentials.
# Credentials are used as FALLBACK when ENV vars are not set
# (e.g., in production where there is no .env file).
#
# To edit the real credentials, run:
#   EDITOR="cursor --wait" bin/rails credentials:edit
#   # or: EDITOR=nano bin/rails credentials:edit
#   # or: EDITOR="code --wait" bin/rails credentials:edit
#
# You need config/master.key (or RAILS_MASTER_KEY env var) to decrypt.
# Ask a team member for the master key on first setup.
#
# YAML format: 2-space indentation, no extra spaces around colons.
# ==============================================================================

# --- AWS Configuration (required for Bedrock & S3) ---
aws:
  access_key_id: YOUR_AWS_ACCESS_KEY_ID_HERE
  secret_access_key: YOUR_AWS_SECRET_ACCESS_KEY_HERE
  region: us-east-1
  # Optional: bearer token auth (alternative to access key/secret key)
  # bedrock_bearer_token: YOUR_AWS_BEDROCK_BEARER_TOKEN_HERE
  # Optional: Aurora cluster for metrics
  # aurora_db_cluster_identifier: YOUR_CLUSTER_ID
  # Optional: S3 bucket override
  # knowledge_base_s3_bucket: your-bucket-name

# --- Bedrock Knowledge Base (for RAG) ---
bedrock:
  knowledge_base_id: YOUR_KNOWLEDGE_BASE_ID_HERE
  model_id: us.anthropic.claude-3-5-haiku-20241022-v1:0
  # embedding_model_id: amazon.titan-embed-text-v1
  # knowledge_base_s3_bucket: your-bucket-name

# --- AppSignal Monitoring ---
appsignal:
  push_api_key: YOUR_APPSIGNAL_PUSH_API_KEY_HERE

# --- OpenAI (optional, if using OpenAI instead of Bedrock) ---
# openai:
#   api_key: YOUR_OPENAI_API_KEY_HERE

# --- GEIA (optional, Globant internal service) ---
# geia:
#   api_key: YOUR_GEIA_API_KEY_HERE

